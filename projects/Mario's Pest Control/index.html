<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css">
</head>

<body>
    <header class="container-fluid"
        <nav>
            <span class="navigate">Home</span><span class="navigate">Contact</span><span class="navigate">Address</span>

        </nav>

        <div class="row">
            <div class="col-lg-12 text-left post-head img-responsive imgwrapper">
                <h1>Mario's Pest Control</h1>
            </div>
        </div>
    </header>
    <section class="container">

        <p>Saving the Mushroom Kingdom ain't cheepcheep! Tell us which and how many baddies you want stomped into oblivion and we'll calculate the coin cost for you!</p>

        <div class="imgbuttons">
        <p>GOOMBAS: 5 COINS CAUGHT: 8</p><img src="goomba.png" alt="goomba" class="baddie">
        </div>
        <div class="imgbuttons">
        <p>BOBOMBS: 7 COINS CAUGHT: 10</p><img src="bobomb.png" alt="bobomb" class="baddie"> 
        </div>
        <div class="imgbuttons">
        <p>CHEEPCHEEP: 11 COINS CAUGHT: 11</p><img src="cheepcheep.png" alt="cheepcheep" class="baddie"> 
        
        </div>
        <button id="button">Click here to get the total cost!</button>
        
        <div id="totalCost"> </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
